<div *ngIf="!isLoaded">
    <br>
    Loading document from {{docUrl}}, please wait ...
    <br>
</div>

<div *ngIf="isLoaded">
    <br>
    <span><input type="text" id="pageInput" size="5" [(ngModel)]="pageInput" (change)="newPageValue()"> / {{totalPages}} pages</span>

    <br>
    <button (click)="previousPage()" class="btn btn-primary">
        <i class="material-icons">arrow_back_ios</i>
        <span>Previous</span>
    </button>

    <button (click)="nextPage()" class="btn btn-primary">
        <i class="material-icons">arrow_forward_ios</i>
        <span>Next</span>
    </button>

    <button (click)="rotateRight()" class="btn btn-primary">
        <i class="material-icons">rotate_90_degrees_ccw</i>
        <span>Rotate</span>
    </button>

    <button (click)="zoomIn()" class="btn btn-primary">
        <i class="material-icons">zoom_in</i>
        <span>Zoom in</span>
    </button>

    <button (click)="zoomOut()" class="btn btn-primary">
        <i class="material-icons">zoom_out</i>
        <span>Zoom out</span>
    </button>
</div>

<pdf-viewer [src]="docUrl" [original-size]="false" [show-all]="false" [(page)]="page" [rotation]="rotation"
            [zoom]="zoom"  (after-load-complete)="afterLoadComplete($event)">
</pdf-viewer>
