<h2>{{title}}</h2>

Id: <span>{{cat.id}} </span>

Title: <input type="text" id="category" size="30" [(ngModel)]="cat.category"/>

<button (click)="update()" class="btn btn-primary">
    <i class="material-icons">edit</i>
    <span>Update</span>
</button>

<button (click)="cancel_view()" class="btn btn-primary">
    <i class="material-icons">cancel</i>
    <span>Cancel</span>
</button>
